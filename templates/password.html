{% extends "layout.html" %}

{% block title %}

Change Password

{% endblock %}

{% block main %}

    <form action = "{{url_for('password')}}" method="post">
        <fieldset>
            <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="currentpassword" placeholder="Current password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmpassword" placeholder="Confirm password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>

{% endblock %}

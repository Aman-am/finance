{% extends "layout.html" %}

{% block title %}

Sell

{% endblock %}

{% block main %}

<table class="table table-striped" style = "width:100">
    <caption style="text-align:center;"><b> Available Shares </b></caption>
    <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Cost</th>
    </tr>
{% for disp in display %}
    <tr>
        <td>{{ disp.symbol }}</td>
        <td>{{ disp.name }}</td>
        <td>{{ disp.quantity }}</td>
        <td>{{ disp.price }}</td>
        <td>{{ disp.total }}</td>
    </tr>
{% endfor %}

</table>

<form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="quantity" placeholder="Quantity" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
